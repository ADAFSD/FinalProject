<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style-geral.css" />
    <link rel="stylesheet" href="css/style-item.css" />
    <title>Item-form</title>
    <link rel="stylesheet" href="./css/style-item.css" />
    <link rel="stylesheet" href="./css/style-general.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div
        class="collapse bg-light opacity-75"
        id="navbarToggleExternalContent"
      >
        <div class="p-4">
          <a class="text-dark h4 p-3" href="./index.html"> Home</a>
          <a class="text-dark h4 p-3" href="./connectWith.html">
            Connect With Us</a
          >
          <a class="text-dark h4 p-3" href="./products.html"> Products</a>
        </div>
      </div>
      <nav class="navbar navbar-dark">
        <div class="container-fluid nav-stylee">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a href="" class="navbar-brand"> <h1>BrandName</h1> </a>
          <!-- Links  NAV-->
          <div class="nav-links">
            <a
              ><span class="material-symbols-outlined">
                account_circle
              </span></a
            >
            <a> <span class="material-symbols-outlined"> favorite </span> </a>
            <a> <span class="material-symbols-outlined"> search </span></a>
            <a>
              <span class="material-symbols-outlined"> shopping_cart </span>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <!-- Beginning Main-->

    <div class="form">
      <section>
        <h1 class="test-connect">Item form</h1>
        <form>
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Product name"
              />
              <div class="form-group">
                <label for="exampleFormControlTextarea1"></label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  placeholder="Description"
                ></textarea>
              </div>
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Product ID"
              />
              <div class="form-group">
                <label for="exampleFormControlInput1"></label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Price"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Upload Image</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="exampleFormControlFile1"
                />
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-dark">Submit</button>
        </form>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
